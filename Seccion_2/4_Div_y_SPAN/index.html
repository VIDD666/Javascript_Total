<!DOCTYPE html>
<html>
    <head>
        <title>DIV y SPAN</title>
        <link rel="stylesheet" href="misEstilos.css"
    </head>

    <body>
        <h2>Operaciones matemàticas</h2>
        <p>Las matemàticas son importantes</p>
        <p>Nos permiten hacer calculos.</p>
        <p>Estas son algunas de las mas basicas</p>
        <div class="calculo">
            <p>5 + 8 = <span class="resultado">13</span></p>
            <p>10 - 6 = <span class="resultado">4</span></p>
            <p>3 x 10 = <span class="resultado">30</span></p>
        </div>
        <p>Exiten muchas operaciones distintas.</p>
        <p>Pronto veremos otras más complejas.</p>
    </body>
</html>
