<!DOCTYPE html>
<head>
    <title>Break y Continue 2</title>
    <style background="red"></style>
</head>
<body>
    <script>
        let array1 = [9, 5, 6, 2, 7];

        for (let numero of array1) {
            if (numero > 5) {
                console.log(numero);
            } else{
                continue;
                console.log("numero menor a 5");
            }
        }
    </script>
</body>
</html>
