<!DOCTYPE html>
<html>
    <head>
        <title>Practica loop for 2</title>
    </head>
    <body>
        <script>
            function testLoop() {
            for (let x = 1; x < 4; x++) {
                document.write("hola " + x + "<br>");
            }
            }
            testLoop();

        </script>
    </body>
</html>
