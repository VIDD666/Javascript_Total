<!DOCTYPE html>
<head>
    <Title>Loop For Of</Title>
</head>
<body>
    <script
function testLoop() {
    let mensajes = [
        "Hola,amo antonella",
        "Este dia es una desgracia",
        "JavaScript es una basura.",
        "Feliz Navidad",
        "¡Hasta luego!"
    ]; // Array de mensajes

    // Recorre el array usando un bucle for...of
    for (let mensaje of mensajes) {
        console.log(mensaje); // Muestra cada mensaje en la consola
    }
}

// Llamar a la función
testLoop();
