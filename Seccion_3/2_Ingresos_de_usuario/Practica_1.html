<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ingresos de usuario 1</title>
</head>

<body>

    <input type="text" id="inputTexto">
    <button onclick="mostrarTexto()">Mostrar Texto</button>

    <script>
        function mostrarTexto() {
            let textoIngresado = document.getElementById("inputTexto").value;
            alert("El texto ingresado es: " + textoIngresado);
        }
    </script>

</body>

</html>
