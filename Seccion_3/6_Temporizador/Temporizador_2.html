<!DOCTYPE html>
<html>
    <head>
        <Title>Temporizador 1</Title>
    </head>

<body>
    <button onclick="comenzarTiempo()">Alarma 10 segundos</button>
    <h1 id="textoAlarma" style="color:green">Empezar Tiempo</h1>

    <script>
    let elementoTextoAlarma = document.getElementById("textoAlarma")
        function comenzarTiempo() {
            setTimeout(Cincosegundos,
            1000*10)
           
        }

        function Cincosegundos() {
            elementoTextoAlarma.textContent = "Se acabo el tiempo";
            elementoTextoAlarma.style.color = "red";
    
            
            
        }
    </script>
</body>
</html>
